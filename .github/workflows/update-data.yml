name: Update ICE Flight Data

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch data from Airtable
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
        run: |
          python fetch_airtable_data.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet msp-ice-flights.csv; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in msp-ice-flights.csv"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in msp-ice-flights.csv"
          fi

      - name: Test Shiny app
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          timeout --preserve-status -s INT 10 shiny run app.py
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 0 ] || [ $EXIT_CODE -eq 143 ]; then
            echo "Shiny app test passed (exit code: $EXIT_CODE)"
            exit 0
          else
            echo "Shiny app test failed (exit code: $EXIT_CODE)"
            exit 1
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add msp-ice-flights.csv
          git commit -m "Fresh data"
          git push
